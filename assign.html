<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dollar to Rupee Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      font-weight: bold;
    }
    input {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .label {
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h2>73.66 Indian Rupee</h2>

  <div>
    <input type="number" id="dollarInput" oninput="convert()" value="10">
    <span class="label">Doller</span>
  </div>

  <div>
    <input type="text" id="rupeeOutput" readonly>
    <span class="label">Rupee</span>
  </div>

  <script>
    function convert() {
      const rate = 73.66;
      const dollar = parseFloat(document.getElementById('dollarInput').value) || 0;
      const rupee = dollar * rate;
      document.getElementById('rupeeOutput').value = rupee;
    }

    // Initial conversion
    convert();
  </script>

</body>
</html>
